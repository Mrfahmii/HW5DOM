<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="myDiv">
      <h1>Home Work Week 5</h1>
      <h3> Nama : Fahmi Ilham Nabil </h3>
      <!-- navbar -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Registrasi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">List Pendaftar</a>
        </li>
      </ul>    

      <!-- Input Form -->
      <form id="myForm" class="row g-3" onsubmit="submitForm(event)">
        <div class="col-md-6">
          <label for="validationServer03" class="form-label">Nama</label>
          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required minlength="10">
          <div id="validationServer03Feedback" class="invalid-feedback">
            Nama minimal 10 karakter.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">Umur</label>
          <input type="number" class="form-control is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required min="25">
          <div id="validationServer04Feedback" class="invalid-feedback">
            Umur minimal 25 tahun.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer05" class="form-label">Uang Sangu</label>
          <input type="number" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required min="100000" max="1000000">
          <div id="validationServer05Feedback" class="invalid-feedback">
            Uang sangu minimal 100 rb maksimal 1 juta.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    
      <!-- Tabel Hasil Input -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Umur</th>
            <th scope="col">Uang Sangu</th>
          </tr>
        </thead>
        <tbody id="dataTableBody">
          <!-- Existing or dynamically added rows go here -->
        </tbody>
      </table>
    
      <div>
        <h3>Resume</h3>
        <p id="resumeText">Rata rata pendaftar memiliki uang sangu sebesar [  ] dengan rata rata umur [  ] </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="hw5.js"></script>
  </body>
</html>
